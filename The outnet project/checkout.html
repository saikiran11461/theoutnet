<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="./checkout.css" />
  </head>
  <body>
    <div class="mainHeader"></div>
    <div class="procced">
      <a href="./cart.html">
        <button type="submit" class="BTN">Return to Cart</button>
      </a>
    </div>
    <div class="margin">
      <div class="display">
        <!-- <img
          height="75px"
          src="https://cdn.shopify.com/s/files/1/0910/0818/files/logo_8fc719ab-3005-4918-9625-4e2807b25604.png?45972"
          alt="fragnance outlet"
        /> -->
      </div>

      <div class="row">
        <div class="BOX">
          <form class="display">
            <div>
              <h1>Contact Information</h1>
              <label for="email"> Email</label>
              <input type="text" id="email" name="email" placeholder="" />
            </div>

            <div class="row">
              <div class="address">
                <h3>Shipping Address</h3>
                <label for="fname"> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="" />

                <label for="adr"> Address</label>
                <input type="text" id="adr" name="address" placeholder="" />
                <label for="city"> City</label>
                <input type="text" id="city" name="city" placeholder="" />

                <div class="row">
                  <div class="address">
                    <label for="country">Country</label>
                    <input
                      type="text"
                      id="country"
                      name="country"
                      placeholder=""
                    />
                  </div>

                  <div class="address">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="" />
                  </div>
                  <div class="address">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" placeholder="" />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <a href="payment.html">
      <button type="submit" class="Btn">Proceed to checkout</button>
    </a>
    <div class="footerpage"></div>
  </body>
</html>
<script type="module">

    import header from "./header.js"; document.querySelector(".mainHeader").innerHTML = header(); import footer from "./footer.js"; document.querySelector(".footerpage").innerHTML = footer();

</script>
